<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Listening Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='qwebchannel.js') }}"></script>
    <style>
        #platform-selection { margin: 15px 0; }
        #platform-selection label { margin-right: 15px; }
        /* Style for the disabled button */
        #enter-room-btn:disabled {
            background-color: #5c6067;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div id="login-box">
            <h2>Enter the Listening Room</h2>
            <input type="text" id="username-input" placeholder="Enter your nickname...">
            <div id="platform-selection">
                <label><input type="radio" name="platform" value="netease" checked> NetEase</label>
                <label><input type="radio" name="platform" value="spotify"> Spotify</label>
            </div>
            <!-- Button is disabled by default -->
            <button id="enter-room-btn" disabled>Connecting to App...</button>
        </div>
    </div>

    <h1>Listening Room</h1>
    <div class="room-container" id="room-container"></div>

    <template id="seat-template">
        <!-- ... (template is unchanged) ... -->
        <div class="seat">
            <div class="seat-user-container">
                <span class="seat-platform-icon"></span>
                <div class="seat-user"></div>
            </div>
            <div class="seat-song"></div>
        </div>
    </template>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enterRoomBtn = document.getElementById('enter-room-btn');
            const usernameInput = document.getElementById('username-input');
            const loginOverlay = document.getElementById('login-overlay');
            // ... (other constants are the same)

            let qtBridge = null;

            // --- THE FIX IS HERE ---
            function initQtBridge() {
                if (typeof QWebChannel === 'undefined') {
                    console.log("QWebChannel is not available. Running in a standard browser.");
                    // If not in the app, allow entering the room without sync functionality
                    enterRoomBtn.textContent = 'Enter Room (View Only)';
                    enterRoomBtn.disabled = false;
                    return;
                }
                
                new QWebChannel(qt.webChannelTransport, function (channel) {
                    qtBridge = channel.objects.qt_bridge;
                    console.log("Successfully connected to Python bridge!");
                    
                    // Enable the button and change its text now that the bridge is ready
                    enterRoomBtn.textContent = 'Enter & Start Sync';
                    enterRoomBtn.disabled = false;
                });
            }

            enterRoomBtn.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                if (!username) {
                    alert('Please enter a nickname.');
                    return;
                }
                const platform = document.querySelector('input[name="platform"]:checked').value;

                if (qtBridge && qtBridge.start_sync) {
                    console.log(`Calling Python: qt_bridge.start_sync('${username}', '${platform}')`);
                    qtBridge.start_sync(username, platform);
                    loginOverlay.style.display = 'none';
                } else {
                    // This case now mainly applies to standard browsers
                    console.log("Python bridge not found. Entering in view-only mode.");
                    loginOverlay.style.display = 'none';
                }
            });

            // --- Room and WebSocket logic (remains the same) ---
            const roomContainer = document.getElementById('room-container');
            const seatTemplate = document.getElementById('seat-template');
            const TOTAL_SEATS = 12;
            let seatState = {};
            let userToSeatMap = {};

            function initializeRoom() {
                for (let i = 0; i < TOTAL_SEATS; i++) seatState[`seat_${i}`] = null;
                renderAllSeats();
            }

            function renderAllSeats() {
                roomContainer.innerHTML = '';
                for (let i = 0; i < TOTAL_SEATS; i++) {
                    const seatId = `seat_${i}`;
                    const seatData = seatState[seatId];
                    const seatClone = seatTemplate.content.cloneNode(true);
                    const seatDiv = seatClone.querySelector('.seat');
                    const userDiv = seatClone.querySelector('.seat-user');
                    const songDiv = seatClone.querySelector('.seat-song');
                    const platformIcon = seatClone.querySelector('.seat-platform-icon');

                    if (seatData) {
                        seatDiv.classList.add('occupied');
                        userDiv.textContent = seatData.user;
                        songDiv.textContent = seatData.song;
                        if (seatData.platform === 'spotify') platformIcon.textContent = 'ðŸŸ¢';
                        else if (seatData.platform === 'netease') platformIcon.textContent = 'ðŸŽµ';
                        else platformIcon.textContent = '';
                    } else {
                        seatDiv.classList.add('empty');
                        userDiv.textContent = 'Empty Seat';
                        songDiv.textContent = '...';
                        platformIcon.textContent = '';
                    }
                    roomContainer.appendChild(seatClone);
                }
            }

            const socket = io();
            socket.on('song_update', (data) => {
                const { user, song, platform } = data;
                if (userToSeatMap.hasOwnProperty(user)) {
                    const seatId = userToSeatMap[user];
                    seatState[seatId].song = song;
                    seatState[seatId].platform = platform;
                } else {
                    const emptySeatId = Object.keys(seatState).find(id => seatState[id] === null);
                    if (emptySeatId) {
                        userToSeatMap[user] = emptySeatId; // Corrected mapping: user -> seatId
                        seatState[emptySeatId] = { user, song, platform };
                    } else { return; }
                }
                renderAllSeats();
            });

            // --- Start the application ---
            initializeRoom();
            initQtBridge();
        });
    </script>
</body>
</html>
