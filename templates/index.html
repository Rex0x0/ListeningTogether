<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Listening Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styles for the login overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #login-box {
            background-color: #40444b;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #login-box input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            width: 200px;
        }
        #login-box button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        /* Style for the platform icon */
        .seat-platform-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        .seat-user-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>Enter the Listening Room</h2>
            <input type="text" id="username-input" placeholder="Enter your nickname...">
            <button id="enter-room-btn">Enter</button>
        </div>
    </div>

    <h1>Listening Room</h1>
    <div class="room-container" id="room-container"></div>

    <template id="seat-template">
        <div class="seat">
            <div class="seat-user-container">
                <span class="seat-platform-icon"></span>
                <div class="seat-user"></div>
            </div>
            <div class="seat-song"></div>
        </div>
    </template>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roomContainer = document.getElementById('room-container');
            const seatTemplate = document.getElementById('seat-template');
            const loginOverlay = document.getElementById('login-overlay');
            const usernameInput = document.getElementById('username-input');
            const enterRoomBtn = document.getElementById('enter-room-btn');

            let localUsername = '';
            const TOTAL_SEATS = 12;
            let seatState = {};
            let userToSeatMap = {};

            // --- Login Logic ---
            enterRoomBtn.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                if (username) {
                    localUsername = username;
                    loginOverlay.style.display = 'none';
                    // Here you could emit the username to the server if needed for presence,
                    // but for now, we only need it for matching with desktop assistant.
                } else {
                    alert('Please enter a nickname.');
                }
            });
            usernameInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    enterRoomBtn.click();
                }
            });

            // --- Room Initialization and Rendering ---
            function initializeRoom() {
                for (let i = 0; i < TOTAL_SEATS; i++) seatState[`seat_${i}`] = null;
                renderAllSeats();
            }

            function renderAllSeats() {
                roomContainer.innerHTML = '';
                for (let i = 0; i < TOTAL_SEATS; i++) {
                    const seatId = `seat_${i}`;
                    const seatData = seatState[seatId];
                    
                    const seatClone = seatTemplate.content.cloneNode(true);
                    const seatDiv = seatClone.querySelector('.seat');
                    const userDiv = seatClone.querySelector('.seat-user');
                    const songDiv = seatClone.querySelector('.seat-song');
                    const platformIcon = seatClone.querySelector('.seat-platform-icon');

                    if (seatData) {
                        seatDiv.classList.add('occupied');
                        userDiv.textContent = seatData.user;
                        songDiv.textContent = seatData.song;
                        // Set platform icon based on data
                        if (seatData.platform === 'spotify') {
                            platformIcon.textContent = 'ðŸŸ¢'; // Spotify icon
                        } else if (seatData.platform === 'netease') {
                            platformIcon.textContent = 'ðŸŽµ'; // NetEase icon
                        } else {
                            platformIcon.textContent = '';
                        }
                    } else {
                        seatDiv.classList.add('empty');
                        userDiv.textContent = 'Empty Seat';
                        songDiv.textContent = '...';
                        platformIcon.textContent = '';
                    }
                    roomContainer.appendChild(seatClone);
                }
            }

            // --- WebSocket Logic ---
            const socket = io();

            socket.on('song_update', (data) => {
                const { user, song, platform } = data;

                if (userToSeatMap.hasOwnProperty(user)) {
                    const seatId = userToSeatMap[user];
                    seatState[seatId].song = song;
                    seatState[seatId].platform = platform;
                } else {
                    const emptySeatId = Object.keys(seatState).find(id => seatState[id] === null);
                    if (emptySeatId) {
                        userToSeatMap[user] = emptySeatId;
                        seatState[emptySeatId] = { user, song, platform };
                    } else {
                        return; // No empty seats
                    }
                }
                renderAllSeats();
            });

            initializeRoom();
        });
    </script>
</body>
</html>
