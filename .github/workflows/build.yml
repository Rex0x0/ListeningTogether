# This is a GitHub Actions workflow file that defines automated tasks.
# It will automatically build the Windows and macOS applications
# whenever you push new code to the 'main' branch.

name: Build Cross-Platform Releases

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    strategy:
      matrix:
        # Define combinations of OS and Architecture
        include:
          - os: windows-latest
            arch: x86_64
          - os: macos-latest
            arch: x86_64 # --- THE FIX IS HERE: Explicitly request Intel architecture for macOS

    # Use the matrix values to set the runner
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mac.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        if: matrix.os == 'windows-latest'
        run: >
          pyinstaller --name MusicFriend-Windows --onefile --windowed 
          --add-data "spotify_detector.py;." 
          --add-data "desktop_assistant.py;." 
          --add-data "netease_api_utils.py;." 
          pure_desktop_app.py

      - name: Build macOS application
        if: matrix.os == 'macos-latest'
        run: >
          pyinstaller --name MusicFriend-macOS-Intel --onefile --windowed 
          --add-data "spotify_detector.py:." 
          pure_desktop_app_mac.py

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: MusicFriend-Windows-exe
          path: dist/MusicFriend-Windows.exe

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: MusicFriend-macOS-Intel-app
          path: dist/MusicFriend-macOS-Intel.app
