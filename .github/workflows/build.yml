# This workflow builds the Windows and macOS applications separately.
# It explicitly uses an Intel-based runner for the macOS build to ensure compatibility.

name: Build Cross-Platform Releases

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- Job 1: Build the Windows Executable ---
  build-windows:
    name: Build for Windows (x86_64)
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Windows dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: >
          pyinstaller --name MusicFriend-Windows --onefile --windowed 
          --add-data "spotify_detector.py;." 
          --add-data "desktop_assistant.py;." 
          --add-data "netease_api_utils.py;." 
          pure_desktop_app.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicFriend-Windows-exe
          path: dist/MusicFriend-Windows.exe

  # --- Job 2: Build the macOS Intel Executable ---
  build-macos-intel:
    name: Build for macOS (Intel x86_64)
    # --- THE FIX IS HERE ---
    # Try macos-13, which is currently Intel-based and may have shorter queues.
    runs-on: macos-13

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install macOS dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mac.txt
          pip install pyinstaller
      
      - name: Build macOS application
        run: >
          pyinstaller --name MusicFriend-macOS-Intel --onefile --windowed 
          --add-data "spotify_detector.py:." 
          pure_desktop_app_mac.py

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicFriend-macOS-Intel-app
          path: dist/MusicFriend-macOS-Intel.app
